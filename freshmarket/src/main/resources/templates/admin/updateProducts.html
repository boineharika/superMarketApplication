<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>UpdateProducts</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#"
					th:action="@{/admin/updateProducts/}" th:object="${product}"
					method="post" class="form-horizontal" role="form">
					<h2>Update Products</h2>
					<div class="form-group">
						<div class="col-sm-9">
						 <label th:if="${#fields.hasErrors('productCode')}" th:errors="*{products}"
                               class="validation-message"></label>
							<input type="text" th:field="*{productCode}"
								placeholder="productCode" class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{productName}"
								placeholder="productName" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{productType}"
								placeholder="productType" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{productPrice}"
								placeholder="productPrice" class="form-control" />
						</div>
					</div>
					<!--  <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{priceType}" placeholder="priceType" 
                               class="form-control"/>
                    </div>
                </div> -->



					<!--   <label for="priceType">Select Price Type:</label>
  <select name="priceType" id="priceType">
    <option value="per item">Per Item</option>
    <option value="per kg">Per KG</option>
  </select>
               -->
					<div class="form-group">
						<div class="col-sm-9">
							<select th:field="*{priceType}">
								<option th:value="'per kg'" th:text="KG"></option>
								<option th:value="'per item'" th:text="Item"></option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{status}"
								placeholder="product status" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">UPDATE</button>
						</div>
					</div>

					<h2><span class="text-success" th:utext="${successMessage}"></span></h2>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
